<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    fieldset {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333; /* Border around the fieldset */
      border-radius: 8px;
      box-sizing: border-box;
    }

    legend {
      font-size: 18px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <fieldset>
    <legend>Wash Your Hands</legend>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </fieldset>

</body>
</html>
